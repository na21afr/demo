    <script type="text/javascript">

		//DataSource JSON file in local
		var projectData;

		$.getJSON('demo/json/project.json', function(data) {
			projectData = data;
		});

		var container1 = document.getElementById('hot1');
		var container2 = document.getElementById('hot2');
		var hot1;
		var hot2;

		function hot1func(data){
		//Initialize Handsontable
					hot1 = new Handsontable(container1, {
					data: data,
					//stretchH: 'all',
					colWidths: [47, 150, 180, 150],
					autoWrapRow: true,
					autoRowSize: true,
					//startRows: 6,
					maxCols: 6,
					minRows: 10,
					height: 500,
					colHeaders: [
						'順位',
						'コード',
						'プロジェクト',
						'金額'
					],
					columns: [{
						data: 'rank',
						type: 'numeric',
						readOnly: true
					}, {
						data: 'code'
					}, {
						data: 'project',
					}, {
						data: 'amount'
					}],
				});
		};

		function hot2func(data){
		//Initialize Handsontable
					hot2 = new Handsontable(container2, {
					data: data,
					//stretchH: 'all',
					colWidths: [47, 150, 180, 150],
					autoWrapRow: true,
					//autoRowSize: true,
					//startRows: 6,
					maxCols: 6,
					minRows: 10,
					height: 500,
					colHeaders: [
						'順位',
						'コード',
						'プロジェクト',
						'金額'
					],
					columns: [{
						data: 'rank',
						type: 'numeric',
						readOnly: true
					}, {
						data: 'code'
					}, {
						data: 'project',
					}, {
						data: 'amount'
					}],
				});
		};

		$("#companyGroup").change(function() {
			var val = $(this).val();

			if (val == 1){
			hot1.destroy();
			hot2.destroy();
			hot1func(projectData.project1);
			hot2func(projectData.project6);

			} else if (val == 2){
			hot1.destroy();
			hot2.destroy();
			hot1func(projectData.project3);
			hot2func(projectData.project8);

			} else if (val == 3){
			hot1.destroy();
			hot2.destroy();
			hot1func(projectData.project4);
			hot2func(projectData.project9);

			} else if (val == 4){
			hot1.destroy();
			hot2.destroy();
			hot1func(projectData.project5);
			hot2func(projectData.project10);

			} else if (val == 5){
			hot1.destroy();
			hot2.destroy();
			hot1func(projectData.project3);
			hot2func(projectData.project8);

			}
		}); 

        $(document).ready(function() {
		hot1func(projectData.project1);
		hot2func(projectData.project6);
		
        });
    </script>
